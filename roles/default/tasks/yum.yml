- name: epel
  yum: 
    name: epel-release
    state: latest
- name: yum install
  yum: 
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
    - bash-completion
    - cronie
    - fping
    - git
    - ImageMagick
    - mariadb-server
    - mtr
    - net-snmp
    - net-snmp-utils
    - nginx nmap
    - php-fpm
    - php-cli
    - php-common
    - php-curl
    - php-gd
    - php-json
    - php-mbstring
    - php-process
    - php-snmp
    - php-xml
    - php-zip
    - php-mysqlnd
    - python3
    - python3-PyMySQL
    - python3-redis
    - python3-memcached
    - python3-pip
    - rrdtool
    - unzip
    - policycoreutils-python-utils
